<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kneasle - {% block title %} {% endblock %}</title>
    
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/blog.css"/>
    <link rel="stylesheet" href="/project.css"/>
    <link rel="stylesheet" href="/index.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <div class="header">
        <a href="/">
            <img class="logo" src="/images/logo.png" alt="Kneasle"/>
        </a>
        {# <img class="menu-button" src="/images/menu_button.png" alt="Menu"/> #}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/projects">Projects</a></li>
        </ul>
    </div>
    
    <div class="main">
        <div class="content-container">
            <div class="title-bar-div">
                <img src="{{ current_path }}icon.svg" alt="Logo"/>
                <div class="title-div">
                    <h1>&gt;&gt; {% block name %} {% endblock %} </h1>
                </div>
            </div>
        
            <div class="content">
                {% block content %} {% endblock %}
            </div>
        </div>
    
        <div class="footer">
            <div style="display: block;">
                <p>Â© Ben White-Horne 2020-2022</p>
            </div>
        </div>
    </div>
</body>

</html>
