<!DOCTYPE html>
<html lang="en">

<head>
    <title>kneasle::Home</title>

    <link rel="stylesheet" href="/site.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
	<!-- HEADER -->
	<div>
		<div style="width: 100%; height: 80vh; background: black;">
			<div id="matrix-container"></div>
			<div class="matrix-title-overlay">
				<div style="flex-grow: 1;"></div>
				<p class="site-title" style="font-size: 5vw;">Welcome to</p>
				<h1 class="site-title" style="font-size: 7vw;">kneasle.github.io</h1>
				<div style="height: 10vh;"></div>
				<h2 class="site-title" style="font-size: 3vw;">A site by Ben White-Horne</h2>
				<div style="flex-grow: 1;"></div>
				<div style="height: 17vh;"></div>
			</div>
		</div>
		<div style="width: 100%; height: 20vh; background: linear-gradient(#000, #012)"></div>

		<p id="scroll-down" class="site-title scroll-down scroll-down-present">Scroll down ...</p>
	</div>

	<div class="site-body">
		<!-- "About me" -->
		<div style="height: 50px;"></div>
		<div style="height: 200px; background: #048;">
			<!-- TODO: Contents -->
		</div>
		<div style="height: 100px;"></div>

		<div id="subpage-container">
			{{#each subPages}}
			<div class="subpage-entry category-{{category}}">
				<img src="https://avatars.githubusercontent.com/u/32932209?v=4"></img>
				<div style="display: flex; flex-direction: column">
					<h2>{{title}}</h2>
					<div style="display: flex; justify-content: space-between; margin: 0;">
						<p class="subheading">{{dateString}}</p>
						<p class="subheading">
							<span>{{category}}</span>
							{{#each topics}}<span>{{this}}</span> {{/each}}
							{{#each languages}}<span>{{this}}</span> {{/each}}
						</p>
					</div>
					<p>{{description}}</p>
				</div>
			</div>
			{{/each}}
		</div>
	</div>

	<script src="js/matrix.js"></script>
</body>

</html>
